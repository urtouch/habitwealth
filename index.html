<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitWealth by UrTouch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-4" id="body">
    <div id="app" class="max-w-7xl mx-auto"></div>

    <script>
        let state = localStorage.getItem('habitWealthData') ? JSON.parse(localStorage.getItem('habitWealthData')) : {
            activeTab: 'dashboard', timeframe: 'monthly', darkMode: true,
            accounts: [{id:1,name:'Checking',balance:2500,color:'#8B5CF6'},{id:2,name:'Savings',balance:5000,color:'#10B981'}],
            income: [{id:1,source:'Salary',amount:5000,frequency:'monthly'}],
            expenses: [{id:1,category:'Housing',amount:1500,frequency:'monthly',dueDate:'2025-01-01'}],
            purchases: [], debts: [], savingsGoals: [{id:1,name:'Emergency Fund',target:10000,current:5000,deadline:'2025-12-31'}],
            investments: [], crypto: [], incomeEntries: []
        };

        function save() { localStorage.setItem('habitWealthData', JSON.stringify(state)); }
        function setTab(tab) { state.activeTab = tab; render(); }
        function toggleDark() {
            state.darkMode = !state.darkMode;
            document.getElementById('body').className = state.darkMode ? 'min-h-screen p-4 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900' : 'min-h-screen p-4 bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50';
            render();
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(state, null, 2)], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'habitwealth-'+new Date().toISOString().split('T')[0]+'.json';
            a.click();
        }

        function addAccount() {
            const name = document.getElementById('newAccName').value;
            const bal = parseFloat(document.getElementById('newAccBal').value) || 0;
            if (!name) return alert('Please enter account name');
            const colors = ['#EC4899','#8B5CF6','#10B981','#F59E0B','#EF4444','#3B82F6'];
            state.accounts.push({id:Date.now(), name, balance:bal, color:colors[state.accounts.length%colors.length]});
            document.getElementById('newAccName').value = '';
            document.getElementById('newAccBal').value = '';
            render();
        }

        function addPurchase() {
            const item = document.getElementById('pItem').value;
            const amt = parseFloat(document.getElementById('pAmt').value);
            const acc = document.getElementById('pAcc').value;
            const date = document.getElementById('pDate').value;
            const cat = document.getElementById('pCat').value;
            const reason = document.getElementById('pReason').value;
            const necessary = document.getElementById('pNecessary').checked;
            
            if (!item || !amt || !acc) return alert('Please fill required fields');
            
            state.purchases.push({id:Date.now(), item, amount:amt, account:acc, date, category:cat, reason, necessary});
            const account = state.accounts.find(a => a.name === acc);
            if (account) account.balance -= amt;
            
            document.getElementById('pItem').value = '';
            document.getElementById('pAmt').value = '';
            document.getElementById('pDate').value = '';
            document.getElementById('pCat').value = '';
            document.getElementById('pReason').value = '';
            document.getElementById('pNecessary').checked = false;
            render();
        }

        function addIncomeEntry() {
            const source = document.getElementById('incSource').value;
            const amt = parseFloat(document.getElementById('incAmt').value);
            const date = document.getElementById('incDate').value;
            const cat = document.getElementById('incCat').value;
            const acc = document.getElementById('incAcc').value;
            
            if (!source || !amt || !date) return alert('Please fill required fields');
            state.incomeEntries.push({id:Date.now(), source, amount:amt, date, category:cat, account:acc});
            if (acc) {
                const account = state.accounts.find(a => a.name === acc);
                if (account) account.balance += amt;
            }
            document.getElementById('incSource').value = '';
            document.getElementById('incAmt').value = '';
            document.getElementById('incDate').value = '';
            document.getElementById('incAcc').value = '';
            render();
        }

        function addExpense() {
            const cat = document.getElementById('expCat').value;
            const amt = parseFloat(document.getElementById('expAmt').value);
            const freq = document.getElementById('expFreq').value;
            const due = document.getElementById('expDue').value;
            if (!cat || !amt) return alert('Please fill category and amount');
            state.expenses.push({id:Date.now(), category:cat, amount:amt, frequency:freq, dueDate:due});
            document.getElementById('expCat').value = '';
            document.getElementById('expAmt').value = '';
            document.getElementById('expDue').value = '';
            render();
        }

        function addGoal() {
            const name = document.getElementById('goalName').value;
            const target = parseFloat(document.getElementById('goalTarget').value);
            const current = parseFloat(document.getElementById('goalCurrent').value) || 0;
            const deadline = document.getElementById('goalDeadline').value;
            if (!name || !target) return alert('Please enter goal name and target');
            state.savingsGoals.push({id:Date.now(), name, target, current, deadline});
            document.getElementById('goalName').value = '';
            document.getElementById('goalTarget').value = '';
            document.getElementById('goalCurrent').value = '';
            document.getElementById('goalDeadline').value = '';
            render();
        }

        function toggleCustomDebtType() {
            const select = document.getElementById('debtType');
            const custom = document.getElementById('debtCustomType');
            custom.style.display = select.value === 'Other' ? 'block' : 'none';
        }

        function addDebt() {
            const cred = document.getElementById('debtCred').value;
            const amt = parseFloat(document.getElementById('debtAmt').value);
            const type = document.getElementById('debtType').value;
            const customType = document.getElementById('debtCustomType').value;
            const date = document.getElementById('debtDate').value;
            const status = document.getElementById('debtStatus').value;
            const notes = document.getElementById('debtNotes').value;
            if (!cred || !amt) return alert('Please enter creditor and amount');
            const finalType = type === 'Other' && customType ? customType : type;
            state.debts.push({id:Date.now(), creditor:cred, amount:amt, debtType:finalType, dateCreated:date, status, notes});
            document.getElementById('debtCred').value = '';
            document.getElementById('debtAmt').value = '';
            document.getElementById('debtType').value = '';
            document.getElementById('debtCustomType').value = '';
            document.getElementById('debtDate').value = '';
            document.getElementById('debtNotes').value = '';
            document.getElementById('debtCustomType').style.display = 'none';
            render();
        }

        function addInvestment() {
            const name = document.getElementById('invName').value;
            const type = document.getElementById('invType').value;
            const amt = parseFloat(document.getElementById('invAmt').value);
            const ret = parseFloat(document.getElementById('invReturn').value) || 0;
            const contrib = parseFloat(document.getElementById('invContrib').value) || 0;
            const freq = document.getElementById('invFreq').value;
            const acc = document.getElementById('invAcc').value;
            if (!name || !amt) return alert('Please enter investment name and amount');
            state.investments.push({id:Date.now(), name, type, amount:amt, return:ret, contributions:contrib, frequency:freq, account:acc});
            document.getElementById('invName').value = '';
            document.getElementById('invAmt').value = '';
            document.getElementById('invReturn').value = '';
            document.getElementById('invContrib').value = '';
            document.getElementById('invAcc').value = '';
            render();
        }

        function addCrypto() {
            const name = document.getElementById('cryptoName').value;
            const symbol = document.getElementById('cryptoSymbol').value;
            const platform = document.getElementById('cryptoPlatform').value;
            const qty = parseFloat(document.getElementById('cryptoQty').value);
            const purchase = parseFloat(document.getElementById('cryptoPurchase').value) || 0;
            const current = parseFloat(document.getElementById('cryptoCurrent').value) || 0;
            const acc = document.getElementById('cryptoAcc').value;
            if (!name || !qty) return alert('Please enter crypto name and quantity');
            state.crypto.push({id:Date.now(), name, symbol:symbol.toUpperCase(), platform, quantity:qty, purchasePrice:purchase, currentPrice:current, account:acc});
            document.getElementById('cryptoName').value = '';
            document.getElementById('cryptoSymbol').value = '';
            document.getElementById('cryptoPlatform').value = '';
            document.getElementById('cryptoQty').value = '';
            document.getElementById('cryptoPurchase').value = '';
            document.getElementById('cryptoCurrent').value = '';
            document.getElementById('cryptoAcc').value = '';
            render();
        }

        function deleteItem(type, id) {
            state[type] = state[type].filter(item => item.id !== id);
            render();
        }

        function calcTotals() {
            let ti=0,te=0;
            state.income.forEach(inc=>{let a=inc.amount;if(inc.frequency==='biweekly'&&state.timeframe==='monthly')a*=2;else if(inc.frequency==='weekly'&&state.timeframe==='monthly')a*=4;else if(inc.frequency==='quarterly'&&state.timeframe==='monthly')a/=3;ti+=a;});
            state.expenses.forEach(exp=>{let a=exp.amount;if(exp.frequency==='biweekly'&&state.timeframe==='monthly')a*=2;else if(exp.frequency==='weekly'&&state.timeframe==='monthly')a*=4;else if(exp.frequency==='quarterly'&&state.timeframe==='monthly')a/=3;te+=a;});
            return {totalIncome:ti, totalExpenses:te, remaining:ti-te, totalDebts:state.debts.reduce((s,d)=>s+d.amount,0), totalInvestments:state.investments.reduce((s,i)=>s+i.amount,0), totalCrypto:state.crypto.reduce((s,c)=>s+(c.quantity*c.currentPrice),0), totalPurchases:state.purchases.reduce((s,p)=>s+p.amount,0)};
        }

        function render() {
            const t=calcTotals(),d=state.darkMode;
            document.getElementById('app').innerHTML=`
<div class="bg-gradient-to-r ${d?'from-purple-900 via-pink-900 to-blue-900 border border-purple-700':'from-purple-600 via-pink-600 to-blue-600'} rounded-3xl shadow-2xl p-8 mb-6">
<div class="flex justify-between items-center flex-wrap gap-4"><div><h1 class="text-4xl font-bold text-white mb-2">ğŸ’° HabitWealth by UrTouch</h1><p class="${d?'text-purple-200':'text-purple-100'}">Secure your future. Transform habits. Rewrite your story. Grow beyond limits.</p></div>
<div class="flex gap-3"><button onclick="toggleDark()" class="px-6 py-3 rounded-full font-semibold shadow-lg ${d?'bg-gray-700 text-white':'bg-white text-purple-600'}">${d?'â˜€ï¸':'ğŸŒ™'} ${d?'Light':'Dark'}</button>
<button onclick="exportData()" class="px-6 py-3 rounded-full font-semibold shadow-lg bg-white ${d?'text-purple-900':'text-purple-600'}">ğŸ’¾ Export</button></div></div></div>

<div class="${d?'bg-gray-800 border border-gray-700':'bg-white'} rounded-2xl shadow-xl p-4 mb-6"><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-9 gap-3">
${['dashboard','calendar','ledger','budget','goals','investments','crypto','debts','purchases'].map(tab=>{
const icons={dashboard:'ğŸ“Š',calendar:'ğŸ“…',ledger:'ğŸ’³',budget:'ğŸ’µ',goals:'ğŸ¯',investments:'ğŸ“ˆ',crypto:'â‚¿',debts:'âš ï¸',purchases:'ğŸ§¾'};
const labels={goals:'Funding My Future',calendar:'Calendar'};

<span class="text-2xl">${icons[tab]}</span><span class="text-xs text-center">${labels[tab]||tab.charAt(0).toUpperCase()+tab.slice(1)}</span></button>`;
}).join('')}</div></div>

${state.activeTab==='dashboard'?`<div class="space-y-6"><div class="grid grid-cols-1 md:grid-cols-4 gap-6">
<div class="bg-gradient-to-br from-green-400 to-green-600 rounded-2xl p-6 text-white shadow-xl"><h3 class="text-lg font-semibold mb-2">ğŸ’µ Income</h3><p class="text-4xl font-bold">$${t.totalIncome.toFixed(2)}</p></div>

<div class="${d?'bg-gray-800 border border-gray-700':'bg-white'} rounded-2xl shadow-xl p-6"><h3 class="text-2xl font-bold ${d?'text-white':'text-gray-800'} mb-4">Account Balances</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-4">
${state.accounts.map(a=>`<div onclick="setTab('ledger')" class="p-4 rounded-xl cursor-pointer hover:scale-105 transition" style="background-color:${a.color}20;"><p class="${d?'text-gray-200':'text-gray-700'} font-medium">${a.name}</p><p class="text-3xl font-bold mt-2" style="color:${a.color}">$${a.balance.toFixed(2)}</p></div>`).join('')}</div></div>
<div class="${d?'bg-gray-800 border border-gray-700 text-white':'bg-white text-gray-800'} rounded-2xl shadow-xl p-6 text-center"><p class="text-lg font-bold">âœ… Data Auto-Saves!</p><p class="text-sm ${d?'text-gray-400':'text-gray-600'} mt-2">Close your browser and reopen - your data will still be here. Use Export for backups!</p></div></div>`

:state.activeTab==='purchases'?`<div class="${d?'bg-gray-800 border border-gray-700':'bg-white'} rounded-2xl shadow-xl p-6"><h2 class="text-2xl font-bold ${d?'text-pink-400':'text-pink-600'} mb-6">ğŸ§¾ Purchase Accountability Tracker</h2>
<div class="space-y-3 mb-6 max-h-96 overflow-y-auto">${state.purchases.map(p=>`<div class="${d?'bg-gray-700':'bg-pink-50'} p-4 rounded-xl"><div class="flex justify-between items-start"><div class="flex-1">
<div class="flex items-center gap-2 mb-2 flex-wrap"><p class="font-bold ${d?'text-white':'text-gray-800'}">${p.item}</p>${p.category?`<span class="text-sm bg-purple-100 text-purple-700 px-3 py-1 rounded-full">${p.category}</span>`:''}
${p.necessary!==undefined?(p.necessary?'<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full font-semibold">âœ“ Necessary</span>':'<span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full">Not Necessary</span>'):''}</div>
<p class="text-sm ${d?'text-gray-400':'text-gray-600'}">ğŸ“… ${p.date} â€¢ ğŸ’³ ${p.account}</p>${p.reason?`<p class="text-sm ${d?'text-gray-300 bg-gray-600':'text-gray-700 bg-white'} mt-2 p-2 rounded italic">ğŸ’­ ${p.reason}</p>`:''}</div>
<div class="flex items-center gap-4"><p class="text-2xl font-bold text-pink-600">$${p.amount.toFixed(2)}</p><button onclick="deleteItem('purchases',${p.id})" class="text-red-500 hover:text-red-700">ğŸ—‘ï¸</button></div></div></div>`).join('')||`<p class="${d?'text-gray-400':'text-gray-500'} text-center py-8">No purchases</p>`}</div>
<div class="border-t ${d?'border-gray-700':'border-gray-200'} pt-6"><h3 class="text-xl font-bold ${d?'text-white':'text-gray-800'} mb-4">Log New Purchase</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<input id="pDate" type="date" class="px-4 py-3 border-2 ${d?'bg-gray-700 border-gray-600 text-white':'border-gray-300'} rounded-xl">
<input id="pItem" type="text" placeholder="Item" class="px-4 py-3 border-2 ${d?'bg-gray-700 border-gray-600 text-white placeholder-gray-400':'border-gray-300'} rounded-xl">
<input id="pAmt" type="number" placeholder="Amount" class="px-4 py-3 border-2 ${d?'bg-gray-700 border-gray-600 text-white placeholder-gray-400':'border-gray-300'} rounded-xl">
<select id="pAcc" class="px-4 py-3 border-2 ${d?'bg-gray-700 border-gray-600 text-white':'border-gray-300'} rounded-xl"><option value="">Select Account</option>${state.accounts.map(a=>`<option value="${a.name}">${a.name}</option>`).join('')}</select>
<input id="pCat" type="text" placeholder="Category" class="px-4 py-3 border-2 ${d?'bg-gray-700 border-gray-600 text-white placeholder-gray-400':'border-gray-300'} rounded-xl">
<input id="pReason" type="text" placeholder="Reason for Purchase?" class="px-4 py-3 border-2 ${d?'bg-gray-700 border-gray-600 text-white placeholder-gray-400':'border-gray-300'} rounded-xl">
<div class="flex items-center gap-4 px-4 py-3 border-2 ${d?'bg-gray-700 border-gray-600':'border-gray-300 bg-white'} rounded-xl"><label class="font-medium ${d?'text-white':'text-gray-700'}">Was this Necessary?</label><input type="checkbox" id="pNecessary" class="w-5 h-5 rounded"></div>
<button onclick="addPurchase()" class="bg-pink-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg md:col-span-2">â• Log Purchase</button></div></div></div>`

:state.activeTab==='ledger'?`<div class="${d?'bg-gray-800 border border-gray-700':'bg-white'} rounded-2xl shadow-xl p-6"><h2 class="text-2xl font-bold ${d?'text-white':'text-gray-800'} mb-6">ğŸ’³ Ledger</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">${state.accounts.map(a=>{const ap=state.purchases.filter(p=>p.account===a.name),ai=state.incomeEntries.filter(i=>i.account===a.name),rt=[...ap.map(p=>({...p,type:'purchase'})),...ai.map(i=>({...i,type:'income'}))].sort((x,y)=>new Date(y.date)-new Date(x.date)).slice(0,5);

<div class="border-t ${d?'border-gray-700':'border-gray-200'} pt-6"><h3 class="text-xl font-bold ${d?'text-white':'text-gray-800'} mb-4">Add Account</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-4">

<div class="space-y-3 mb-6 max-h-80 overflow-auto">${state.incomeEntries.map(e=>`<div class="${d?'bg-gray-700':'bg-green-50'} p-4 rounded-xl flex justify-between"><div><div class="flex gap-3"><p class="font-semibold ${d?'text-white':'text-gray-800'}">${e.source}</p><span class="text-xs bg-green-200 text-green-800 px-2 py-1 rounded-full">${e.category}</span></div>

<div class="space-y-3 mb-6">${state.expenses.map(e=>{const today=new Date(),due=e.dueDate?new Date(e.dueDate):null,du=due?Math.ceil((due-today)/(1000*60*60*24)):null,ov=du!==null&&du<0,ds=du!==null&&du>=0&&du<=7;
return`<div class="${d?'bg-gray-700':'bg-red-50'} p-4 rounded-xl"><div class="flex justify-between"><div class="flex-1"><div class="flex gap-3 flex-wrap"><p class="font-semibold ${d?'text-white':'text-gray-800'}">${e.category}</p>
